<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout â€” Nexus</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Nexus Logo.jpeg" type="image/jpeg">
</head>
<body data-page="checkout">
  
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="catalog.html">
        <img src="Nexus Logo.jpeg" alt="Nexus logo" />
        <span>Nexus</span>
      </a>

      <div class="nav-actions">
        <a href="orders.html" class="nav-link">
          <span>Returns &amp; Orders</span>
        </a>

        <a href="cart.html" class="nav-link cart-link">
  <img src="cartlogo.jpeg" alt="Cart" class="cart-icon-small">
  <span>Cart</span>
  <span class="cart-count js-cart-count">0</span>
</a>


        <button class="btn logout-btn js-logout" type="button">
          Logout
        </button>
      </div>
    </div>
  </header>

  <main class="checkout-shell">
    <div class="checkout-header-row">
      <h1>Checkout</h1>
      <p class="checkout-count">
        <span id="checkoutItemsCount"></span>
      </p>
    </div>

    <div class="checkout-main">
      
      <section class="checkout-items" id="checkoutItems"></section>

      
      <aside class="checkout-summary" id="checkoutSummary"></aside>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
