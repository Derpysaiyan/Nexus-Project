<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog — Nexus</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Nexus Logo.jpeg" type="image/jpeg">
</head>
<body data-page="catalog">
  
  <header class="nav">
    <div class="container catalog-nav-inner">
      <a class="brand" href="catalog.html">
        <img src="Nexus Logo.jpeg" alt="Nexus logo" />
        <span>Nexus</span>
      </a>

      
      <div class="catalog-search">
        <input
          id="topSearch"
          class="catalog-search-input"
          type="search"
          placeholder="Search "
        />
        <button class="catalog-search-btn" type="button">
          <img src="searchlogo.png" alt="searchlogo" class="catalog-search-icon">
        </button>
      </div>

      
      <div class="catalog-nav-right">
        <a href="orders.html" class="nav-link">
          <span>Returns &amp; Orders</span>
        </a>

        <a href="cart.html" class="nav-link cart-link">
  <img src="cartlogo.jpeg" alt="Cart" class="cart-icon-small">
  <span>Cart</span>
  <span class="cart-count js-cart-count">0</span>
</a>


        <button class="btn logout-btn js-logout" type="button">
          Logout
        </button>
      </div>
    </div>
  </header>

  
  <main class="catalog-main">
    <div class="container">
      <header class="catalog-header">
        <h1 class="catalog-title">Find The Right Phone For You</h1>

        <div class="catalog-filters">
          <label>
            Brand
            <select id="brandFilter" class="filter-select">
              <option value="all">All brands</option>
              <option value="Apple">Apple</option>
              <option value="Samsung">Samsung</option>
            </select>
          </label>

          <label>
            Price
            <select id="priceFilter" class="filter-select">
              <option value="all">All prices</option>
              <option value="under-800">Under $800</option>
              <option value="800-1000">$800–$1000</option>
              <option value="over-1000">Over $1000</option>
            </select>
          </label>
        </div>
      </header>

      <section id="productGrid" class="product-grid">
        
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
