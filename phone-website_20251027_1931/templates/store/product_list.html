{% extends 'store/base.html' %}
{% block content %}
<h1>Phones</h1>

<form method="get" style="margin:12px 0;">
  <input name="q" value="{{ q }}" placeholder="Search model text (e.g., 15, 17)" />
  <select name="brand">
    <option value="">All brands</option>
    <option value="Apple"  {% if brand == "Apple" %}selected{% endif %}>Apple</option>
    <option value="Samsung"{% if brand == "Samsung" %}selected{% endif %}>Samsung</option>
  </select>
  <button class="btn" type="submit">Search</button>
</form>

<div class="grid">
  {% for p in products %}
    <div class="card">
      <h3>{{ p.brand }} {{ p.name }}</h3>
      <a class="btn" href="/products/{{ p.id }}/">View</a>
    </div>
  {% empty %}
    <p>No products yet.</p>
  {% endfor %}
</div>
{% endblock %}
