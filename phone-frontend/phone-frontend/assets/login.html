<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In — Nexus</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="Nexus Logo.jpeg" type="image/jpeg">
</head>
<body data-page="login">
  
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="login.html">
        <img src="Nexus Logo.jpeg" alt="Nexus logo" />
        <span>Nexus</span>
      </a>
    </div>
  </header>

  <main class="login-split">
    
    <section class="login-hero">
      <div class="login-hero-inner">
        <div class="hero-text">
          <h1>Welcome to <span>Nexus</span></h1>
          <p class="meta">
            Need a phone? We got you. Feel free to browse around all the different
            phones we have to offer at amazing deals you won't find nowhere else.
          </p>
        </div>

        <div class="hero-phone">
          
          <img src="Phone.jpg" alt="Featured phone">
        </div>
      </div>
    </section>

    
    <section class="login-card-wrap">
      <div class="card login-card">
        <div class="login-header">
          <h3>Account login</h3>
        </div>

        <form id="loginForm" novalidate>
          <label class="form-label">Email
            <input
              id="email"
              type="email"
              class="input form-control"
              placeholder="jblake@gmail.com"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              title="Use a valid email like jblake@gmail.com"
              required
            />
          </label>

          <label class="form-label">Password
            <input
              id="password"
              type="password"
              class="input form-control"
              placeholder="••••••••"
              minlength="8"
              pattern="^(?=.*[0-9])(?=.*[^\w\s]).{8,}$"
              title="Min 8 chars, include at least one number and one special character"
              required
            />
          </label>

          <div class="login-row">
            <label class="remember">
              <input type="checkbox" /> Remember me
            </label>
            <a class="forgot" href="#" tabindex="0" aria-disabled="true">Forgot password?</a>
          </div>

          
          <div class="login-actions">
            <button class="btn create-account-btn" type="button">
              Create account
            </button>

            <button class="btn login-submit-btn" type="submit">
              Sign In
            </button>
          </div>

          <p id="loginErr" class="alert" style="display:none;margin:12px 0 0;">
            Please enter a valid email and a stronger password.
          </p>
        </form>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
