<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up — Nexus</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="Nexus Logo.jpeg" type="image/jpeg">
</head>

<body data-page="signup">

  <!-- NAV -->
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="login.html">
        <img src="Nexus Logo.jpeg" alt="Nexus logo" />
        <span>Nexus</span>
      </a>
    </div>
  </header>

  <main class="login-split">

    <!-- LEFT SIDE HERO (same as login) -->
    <section class="login-hero">
      <div class="login-hero-inner">
        <div class="hero-text">
          <h1>Create Your <span>Nexus</span> Account</h1>
          <p class="meta">
            Join Nexus and start exploring the best phone deals available anywhere.
          </p>
        </div>

        <div class="hero-phone">
          <img src="Phone.jpg" alt="Featured phone">
        </div>
      </div>
    </section>

    <!-- SIGNUP BOX -->
    <section class="login-card-wrap">
      <div class="card login-card">
        
        <div class="login-header">
          <h3>Create Account</h3>
        </div>

        <form id="signupForm" novalidate>

          <label class="form-label">Full Name
            <input
              id="name"
              type="text"
              class="input form-control"
              placeholder="John Doe"
              required
            />
          </label>

          <label class="form-label">Email
            <input
              id="email"
              type="email"
              class="input form-control"
              placeholder="example@gmail.com"
              required
            />
          </label>

          <label class="form-label">Password
            <input
              id="password"
              type="password"
              class="input form-control"
              placeholder="••••••••"
              minlength="8"
              required
            />
          </label>

          <div class="login-actions">
            <button class="btn login-submit-btn" type="submit">
              Sign Up
            </button>
          </div>

          <!-- Bold white link -->
          <p class="login-switch" style="color:white; font-weight:600;">
            Already have an account?
            <a href="login.html" style="color:#ffffff; font-weight:700; text-decoration:underline;">
              Log in here
            </a>
          </p>

          <p id="signupErr" class="alert" style="display:none;margin:12px 0 0;"></p>
        </form>

      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
